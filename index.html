<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <div class="sub-container-one">
            <h1 class="sco-h1">facebook</h1>
            <p class="sco-paragraph">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>

        <div class="sub-container-two">
            <form action="#">
                <input type="text" name="email" id="email" placeholder="Email address or phone number"> <br>
                <input type="password" name="password" id="password" placeholder="Password"> <br>
                <button onclick="getInput();">Log In</button> <br>
                <a class="link-one" href="#">Forgotten password?</a>
                <hr>
                <a class="link-two" href="#">Create New Account</a>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
